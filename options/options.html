<!DOCTYPE html>
<html>
	<head>
		<title>Pined Tab Fix Options</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css">
		<script defer type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div class="setting">
			<div class="preferences-info">
				<div class="preferences-title">URL Blacklist</div>
				<div class="preferences-description">Comma seperated list of keywords of URL's/URL fragments that should not be searchable.<br>eg. youtube, file://</div>
			</div>
			<div class="preferences-input">
				<input type="text" id="urlBlacklist" name="urlBlacklist">
			</div>
		</div>
		<div class="setting">
			<div class="preferences-info">
				<div class="preferences-title">Name Blacklist</div>
				<div class="preferences-description">Comma seperated list of keywords that, when contained in the bookmark title, should not be searchable.</div>
			</div>
			<div class="preferences-input">
				<input type="text" id="nameBlacklist" name="nameBlacklist">
			</div>
		</div>
	</body>
</html>
